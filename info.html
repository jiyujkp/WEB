  <div class="container">
    <div class="headerr">
      <h4>Login Form</h4>
    </div>

     <form class="form" id="form" action="https://httpbin.org/post" method="post" >


       <div class="form-control">
         <label>First Name</label>
         <input  id="fname" type="text"  placeholder="Type your First Name" required>
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>

       <div class="form-control">
         <label>Last Name</label>
         <input  id="lname" type="text"  placeholder="Type your Last Name" required>
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>

       <div class="form-control">
         <label>Password</label>
         <input  id="password" type="password"  placeholder="Type your password" required>
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>

       <div class="form-control">
         <label>Confirm Password</label>
         <input  id="password2" type="password"  placeholder="Conirm your password" required>
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>

       <div class="form-control ">
         <label>Username</label>
         <input  id="username" type="text"  placeholder="Type your username" required>
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>


      <div class="radio">
        <label>Education status:</label><br>
          <input type="radio" id="graduated" >
          <span>Graduated</span><br>
          <input type="radio" id="currently">
          <span>Current enrolled</span>  <br>
          <input type="radio" id="didnot" >
          <span>Did not Graduate</span>
         <small>Error message</small>
      </div>



       <div class="form-control ">
         <label>Email</label>
         <input  id="email" type="email"  placeholder="Type your email" required >
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>

       <div class="form-control">
         <label>Age</label>
         <input  id="age" type="number" placeholder="Type you age" required>
         <i class="fas fa-check-circle"></i>
         <i class="fas fa-exclamation-circle"></i>
         <small>Error message</small>
       </div>



   <button type="submit" name="button" id="button" >Submit</button>
